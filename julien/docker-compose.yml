version: "2"
services:
  flask:
    build: 
      context: ./flask/
    environment:
      - POSTGRES_USER=woodytoys
      - POSTGRES_DB=woodytoys
      - POSTGRES_PASSWORD=super-secret-pwd
    links:
      - postgres
  postgres:
    image: postgres:alpine
    volumes:
      - ./flask/sql/:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_USER=woodytoys
      - POSTGRES_DB=woodytoys
      - POSTGRES_PASSWORD=super-secret-pwd
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/www:/var/www/
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - "80:80"
      - "443:443"
    links:
      - flask
  dns:
    image: resystit/bind9
    container_name: dns
    ports: 
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - /home/martin/dns/bind:/etc/bind    
